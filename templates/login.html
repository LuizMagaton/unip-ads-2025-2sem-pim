<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="ligth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Login</title>
</head>

<body class="d-flex align-items-center p-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <img src="{{ url_for('static', filename='images/logopreto.png') }}" alt="Logo" width="95"
                class="mx-auto d-block mb-3" />
            <h1 class="h4 fw-normal text-center">Bem-vindo de volta!</h1>
            <p class="text-center text-muted mb-4">Fa√ßa login para acessar sua conta</p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="seu-email@gmail.com" required />
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="senha" required />
                <label for="senha">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Lembrar login</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
            <div class="mt-3 text-center">
                <a href="{{ url_for('esquecisenha') }}">Esqueci minha senha</a>
                <span class="mx-2">|</span>
                <a href="{{ url_for('register') }}">Criar conta</a>
            </div>
            <p class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Voltar para Home</a>
            </p>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
